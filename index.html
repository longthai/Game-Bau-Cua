<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="roll">
            <h1>BẦU CUA</h1>
            <p>Bật console để xem kết quả</p>
            <div id="item-img"></div>
            <div>
                <button onclick="spin()">Quay</button>
                <button onclick="resetCount()" id="btn-reset">Đặt lại</button>
            </div>
            <div id="message">
        </div>
        </div>

        <div class="btn-group">
            <div class="one">
                <button class="btn-click-count" value="1">
                    <img src="./images/1.png" style="width: 80px; height: 80px">
                    <div class="counter"></div>
                </button>
            </div>

            <div class="two">
                <button class="btn-click-count" value="2">
                    <img src="./images/2.png" style="width: 80px; height: 80px">
                    <div class="counter"></div>
                </button>
            </div>

            <div class="three">
                <button class="btn-click-count" value="3">
                    <img src="./images/3.png" style="width: 80px; height: 80px">
                    <div class="counter"></div>
                </button>
            </div>

            <div class="four">
                <button class="btn-click-count" value="4">
                    <img src="./images/4.png" style="width: 80px; height: 80px">
                    <div class="counter"></div>
                </button>
            </div>

            <div class="five">
                <button class="btn-click-count" value="5">
                    <img src="./images/5.png" style="width: 80px; height: 80px">
                    <div class="counter"></div>
                </button>
            </div>

            <div class="six">
                <button class="btn-click-count" value="6">
                    <img src="./images/6.png" style="width: 80px; height: 80px">
                    <div class="counter"></div>
                </button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
